<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamzam Reg</title>
</head>
<body>

  <form action="./Thanks.html">
    <h1>PERSONAL INFORMATION</h1>

    <label>Full Name</label><br>
    <input type="text" name="fullName" required><br><br>
    
    <label>Mobile</label><br>
    <input type="text" name="mobile" required><br><br>

    <label>Email</label><br>
    <input type="email" name="email" required><br><br>

    <label>Address</label><br>
    <input type="text" name="address" required><br><br>

    <label>Next of Kin</label><br>
    <input type="text" name="nextOfKin" required><br><br>

    <label>Nationality</label><br>
    <input type="text" name="nationality" required><br><br>

    <label>Date of Birth</label><br>
    <input type="date" name="Date of Birth" id="Date of Birth" required><br> <br>

    <label>Sex</label><br>
    <label for="male">Male</label>
    <input type="radio" name="sex" id="male">
    <label for="female">Female</label>
    <input type="radio" name="sex" id="female"><br><br>
    
    
  

    <label>Marital Status</label><br>
    <label for="single">Single</label>
    <input type="radio" name="mat" id="single">
    <label for="married">Married</label>
    <input type="radio" name="mat" id="married"><br><br>
  

    <label>Document Type</label><br>
    <select name="docType">
      <option value="">Select</option>
      <option value="passport">Passport</option>
      <option value="id">ID Card</option>
      <option value="driving">Driving License</option>
      <option value="birth">Birth Certificate</option>
      <option value="other">Others</option>
    </select><br><br>

    <label>Document No.</label><br>
    <input type="text" name="docNo" required><br><br>

    <label>Issue Date</label><br>
    <input type="date" name="issueDate" required><br><br>

    <label>Expiry Date</label><br>
    <input type="date" name="expiryDate" required><br><br>

    

    <h2>ACADEMIC INFORMATION</h2>

    <label>Program Mode</label><br>
    <input type="text" name="program" required><br><br>

    <label>Faculty</label><br>
    <input type="text" name="faculty" required><br><br>

    <label>School Name</label><br>
    <input type="text" name="schoolName" required><br><br>

    <label>Roll No.</label><br>
    <input type="text" name="rollNo" required><br><br>

    <label>Graduation Year</label><br>
    <input type="text" name="gradYear" required><br><br>

    <label>Marks</label><br>
    <input type="text" name="marks" required><br><br>

    <label>Place of Issue</label><br>
    <input type="text" name="placeOfIssue" required><br><br>

    <h2>FILES</h2>

    <label>Passport File</label><br>
    <input type="file" name="passportFile"><br><br>

    <label>ID Card File</label><br>
    <input type="file" name="idFile"><br><br>

    <label>Birth Certificate File</label><br>
    <input type="file" name="birthFile" ><br><br>
    <button type="submit">Register</button>
    <button type="reset">Reset</button>
  </form>

</body>
</html>
